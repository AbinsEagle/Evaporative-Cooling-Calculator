<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaporative Cooling Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Evaporative Cooling Calculator</h1>
  <form id="calcForm">
    <label>Surface Temp (°C): <input type="number" id="temp_surface" required /></label><br/>
    <label>Ambient Temp (°C): <input type="number" id="temp_air" required /></label><br/>
    <label>Relative Humidity (%): <input type="number" id="rh" required /></label><br/>
    <label>Airflow Rate (m³/min): <input type="number" id="airflow" required /></label><br/>
    <label>Coolant Flow Rate (L/min): <input type="number" id="coolant_flow" required /></label><br/>
    <label>Surface Area (m²): <input type="number" id="surface_area" required /></label><br/>
    <label>Fan Power (W): <input type="number" id="fan_power" required /></label><br/>
    <label>Pump Power (W): <input type="number" id="pump_power" required /></label><br/>
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
